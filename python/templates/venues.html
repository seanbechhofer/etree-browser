{% extends "main.html" %}

{%block content %}
<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <h1>Venues</h1>
    {% for slice in venues|slice(slices) %}
    {% set colwidth = (12/slices)|int %}
    <div class="col-md-{{colwidth}}">
      <table class="table table-striped table-condensed">
	<thead>
	  <tr>
	    <th>Venue</th>
	    <th>Performances</th>
	    
	  </tr>
	</thead>
	<tbody>
	  {% for venue in slice %}
	  <tr>
	    <td><a href="/venue/{{venue.url}}">{{venue.name}}</a></td>
	    <td><span class="badge alert-success">{{venue.performances}}</span></td>
	  </tr>
	  {% endfor %}
	</tbody>
      </table>
    </div>
    {% endfor %}
  </div>
</div>  
{%endblock%}
